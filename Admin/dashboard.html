<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="admin-panel">
        <nav class="sidebar">
            <h4 class="text-white py-2 text-center">MultiShop</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="orders.html">
                        <i class="bi bi-receipt"></i> Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">
                        <i class="bi bi-box-seam"></i> Featured Products
                    </a>
                </li>
                <li class="nav-item mt-auto pt-5">
                    <a class="nav-link" onclick="logout()">
                         <i class="bi bi-box-arrow-left"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Dashboard</h1>
                
            </div>

            <div class="row g-4">
                <div class="col-md-6 col-xl-3">
                    <div class="card shadow-sm">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Total Sales</h6>
                                <h4 class="card-title">24,805</h4>
                                <span class="text-success"><i class="bi bi-arrow-up"></i> 12.5%</span>
                            </div>
                            <i class="bi bi-currency-dollar card-icon text-primary"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card shadow-sm">
                         <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">New Users</h6>
                                <h4 class="card-title">1,210</h4>
                                <span class="text-success"><i class="bi bi-arrow-up"></i> 8.2%</span>
                            </div>
                            <i class="bi bi-people card-icon text-info"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card shadow-sm">
                         <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Pending Orders</h6>
                                <h4 class="card-title">75</h4>
                                 <span class="text-warning"><i class="bi bi-exclamation-circle"></i> Needs attention</span>
                            </div>
                            <i class="bi bi-receipt card-icon text-warning"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-3">
                    <div class="card shadow-sm">
                         <div class="card-body d-flex align-items-center justify-content-between">
                            <div>
                                <h6 class="card-subtitle mb-2 text-muted">Bounce Rate</h6>
                                <h4 class="card-title">47.2%</h4>
                                <span class="text-danger"><i class="bi bi-arrow-down"></i> 1.8%</span>
                            </div>
                            <i class="bi bi-graph-down card-icon text-danger"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
