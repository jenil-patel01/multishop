<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="admin-panel">
        <nav class="sidebar">
            <h4 class="text-white py-2 text-center">MultiShop</h4>
            <ul class="nav flex-column">
    <li class="nav-item">
        <a class="nav-link" href="dashboard.html">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="orders.html">
            <i class="bi bi-receipt"></i> Orders
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="products.html">
            <i class="bi bi-box-seam"></i> Products
        </a>
    </li>
    <li class="nav-item mt-auto pt-5">
        <a class="nav-link" onclick="logout()">
             <i class="bi bi-box-arrow-left"></i> Logout
        </a>
    </li>
</ul>
        </nav>

        <div class="main-content">
            <h3 class="mb-4">Featured Products</h3>
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <div class="text-end mb-3">
                        <button class="btn btn-dark shadow-none btn-sm" onclick="openPopup()">Add Product</button>
                    </div>
                    <div class="table-responsive-lg" style="height: 450px; overflow-y: scroll;">
                        <table class="table table-hover border">
                            <thead class="sticky-top">
                                <tr class="bg-dark text-light">
                                    <th>#</th>
                                    <th>Product image</th>
                                    <th>Product name</th>
                                    <th>Price</th>
                                    <th>Original Price</th>
                                    <th>Remove Product</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><img src="https://via.placeholder.com/60x70" alt="Product Image"></td>
                                    <td>Wireless Headphones</td>
                                    <td>$79.99</td>
                                    <td>$99.99</td>
                                    <td><button class="delete">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td><img src="https://via.placeholder.com/60x70" alt="Product Image"></td>
                                    <td>Smart Watch SE</td>
                                    <td>$249.00</td>
                                    <td>$299.00</td>
                                    <td><button class="delete">Delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addProductPopup" class="popup">
        <div class="popup-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Featured Product</h5>
                <button type="button" class="btn-close" onclick="closePopup()"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Original Price (Del Price)</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Product Image</label>
                    <input type="file" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closePopup()">Close</button>
                <button type="button" class="btn btn-primary" onclick="alert('Product would be submitted here.'); closePopup();">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
